<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>

    <!-- CSS-RESET -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- ICO -->
    <link rel="icon" href="naver.png" />
    <!-- ICON-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="/" class="logo">
          <img
            src="./img/Naver Logo.png"
            alt="NAVER LOGO"
            width="222px"
            height="56px"
          />
        </a>
        <div class="search">
          <input type="text" title="검색어 입력" />
          <button class="material-icons keyboard">keyboard</button>
          <button class="material-icons arrow-dropdown">arrow_drop_down</button>
          <button class="btn">
            <p class="material-icons search">search</p>
          </button>
        </div>
        <!-- sub-menu -->
        <div class="sub-menu">
          <ul class="menu">
            <li>
              <a
                href="https://help.naver.com/support/contents/contents.help?serviceNo=1074&categoryNo=16719&from=alias"
                >네이버를 시작페이지로 >
              </a>
            </li>
            <li>
              <a href="https://jr.naver.com/">
                <img
                  src="./img/juniornaver.png"
                  alt="juniornaver"
                  width="60px"
                  height="12px"
                />
              </a>
            </li>
            <li>
              <a href="https://happybean.naver.com/">
                <img
                  src="./img/happybean.png"
                  alt="happybean"
                  width="34px"
                  height="16px"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>

      <nav>
        <div class="inner">
          <ul class="menu">
            <li><a>메일</a></li>
            <li><a>카페</a></li>
            <li><a>블로그</a></li>
            <li><a>지식iN</a></li>
            <li><a>쇼핑</a></li>
            <li><a>Pay</a></li>
            <li><a>TV</a></li>
            <li><a>사전</a></li>
            <li><a>뉴스</a></li>
            <li><a>증권</a></li>
            <li><a>부동산</a></li>
            <li><a>지도</a></li>
            <li><a>VIBE</a></li>
            <li><a>책</a></li>
            <li><a>웹툰</a></li>
            <li><a>더보기</a></li>
          </ul>

          <div class="scroll-panel">
            <p>I'll give info for you</p>
          </div>
        </div>
      </nav>
    </header>

    <section class="inner">
      <div id="main-ads"></div>
      <div id="login-box">
        <p id="login-msg">네이버를 더 안전하고 편리하게 이용하세요</p>
        <a
          class="btn"
          href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com"
        >
          <!-- <span class="hidden">NAVER</span> 로그인 -->
          <img
            id="loginBtn-logo"
            src="./img/loginBtnLogo.png"
            alt="login-btn-logo"
          />로그인
        </a>
        <div id="sub-area">
          <div id="info-search">
            <p class="material-icons">lock</p>
            <a class="login-sub" href="#">아이디</a>
            <a class="login-sub" href="#">비밀번호찾기</a>
          </div>

          <div id="sign-up">
            <p class="material-icons">person</p>
            <a class="login-sub" href="#">회원가입</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
