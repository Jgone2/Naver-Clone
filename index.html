<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- ICO -->
    <link rel="icon" href="naver.png" />
    <!-- ICON-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="/" class="logo">
          <img
            src="./img/Naver Logo.png"
            alt="NAVER LOGO"
            width="222px"
            height="56px"
          />
        </a>
        <div class="search">
          <input type="text" title="검색어 입력" />
          <button class="material-icons keyboard"> keyboard </button>
          <button class="material-icons arrow-dropdown"> arrow_drop_down </button>
          <button class="btn">
            <p class="material-icons search">
              search
          </p>
          </button>
        </div>
        <!-- sub-menu -->
        <div class="sub-menu">
          <ul class="menu">
            <li>
              <a
                href="https://help.naver.com/support/contents/contents.help?serviceNo=1074&categoryNo=16719&from=alias"
                >네이버를 시작페이지로<p class="material-icons">
                  chevron_right
                </p></a
              >
            </li>
            <li>
              <a href="https://jr.naver.com/">
                <img
                  src="./img/juniornaver.png"
                  alt="juniornaver"
                  width="60px"
                  height="12px"
                />
              </a>
            </li>
            <li>
              <a href="https://happybean.naver.com/">
                <img
                  src="./img/happybean.png"
                  alt="happybean"
                  width="34px"
                  height="16px"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
